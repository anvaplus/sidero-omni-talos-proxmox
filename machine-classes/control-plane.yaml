---
# omnictl apply -f control-plane.yaml
metadata:
  namespace: default
  type: MachineClasses.omni.sidero.dev
  id: proxmox-control-plane
spec:
  matchlabels: []
  autoprovision:
    providerid: proxmox
    kernelargs: []
    metavalues: []
    providerdata: |
      cores: 2
      sockets: 1
      memory: 4096
      disk_size: 40
      network_bridge: vmbr0
      storage_selector: name == "local-lvm"
      grpctunnel: 0