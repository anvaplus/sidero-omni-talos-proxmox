# omnictl cluster template sync -v -f k8s-dev-static-ip.yaml
---
kind: Cluster
name: k8s-dev
labels:
  cluster-id: "k8s-dev-static-ip"
kubernetes:
  version: v1.34.2
talos:
  version: v1.11.5
patches:
  - name: no-cni
    file: patches/cni.yaml
  - name: disable-kube-proxy
    file: patches/disable-kube-proxy.yaml

---
kind: ControlPlane
machineClass:
  name: proxmox-control-plane
  size: 1
systemExtensions:
  - siderolabs/iscsi-tools
  - siderolabs/nfsd
  - siderolabs/qemu-guest-agent
  - siderolabs/util-linux-tools
patches:
  - name: static-ip-cp-1
    inline:
      machine:
        network:
          interfaces:
            - interface: ens18
              addresses:
                - 10.20.10.11/16
              routes:
                - network: 0.0.0.0/0
                  gateway: 10.20.0.1
          nameservers:
            - 10.20.0.2
        time:
          servers:
            - pool.ntp.org

---
kind: Workers
name: worker-1
machineClass:
  name: proxmox-worker
  size: 1
systemExtensions:
  - siderolabs/iscsi-tools
  - siderolabs/nfsd
  - siderolabs/qemu-guest-agent 
  - siderolabs/util-linux-tools
patches:
  - name: worker-labels
    inline:
      machine:
        nodeLabels:
          node-role.kubernetes.io/worker: ""
  - name: static-ip-worker-1
    inline:
      machine:
        network:
          interfaces:
            - interface: ens18
              addresses:
                - 10.20.10.15/16
              routes:
                - network: 0.0.0.0/0
                  gateway: 10.20.0.1
